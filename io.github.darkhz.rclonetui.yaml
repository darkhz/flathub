app-id: io.github.darkhz.rclonetui
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.golang
command: rclone-tui

finish-args:
    - --share=network
    - --filesystem=home

build-options:
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang

modules:
    - name: rclone-tui
      buildsystem: simple
      build-commands:
          - $GOROOT/bin/go build -trimpath -o rclone-tui
          - install -Dm00755 rclone-tui $FLATPAK_DEST/bin/rclone-tui
      sources:
        - type: archive
          url: "https://github.com/darkhz/rclone-tui/releases/download/v0.0.2/rclone-tui_source_flatpak.tar.gz"
          sha256: "884b0aff4982f6a6504d6d8548676f9a902d90d4ba0dee5ac9ed5ab852075cdc" 
